apiVersion: v1
kind: Namespace
metadata:
  name: portnumbergenerator
  labels:
    app: portnumbergenerator
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: portnumbergenerator-config
  namespace: portnumbergenerator
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "portnumbers"

---
apiVersion: v1
kind: Secret
metadata:
  name: portnumbergenerator-secrets
  namespace: portnumbergenerator
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "changeme_in_production"
  REDIS_PASSWORD: "changeme_in_production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portnumbergenerator-app
  namespace: portnumbergenerator
  labels:
    app: portnumbergenerator
    component: app
    version: v8.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: portnumbergenerator
      component: app
  template:
    metadata:
      labels:
        app: portnumbergenerator
        component: app
        version: v8.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: portnumbergenerator-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: app
        image: portnumbergenerator:8.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: portnumbergenerator-config
        - secretRef:
            name: portnumbergenerator-secrets
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: portnumbergenerator-config
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - portnumbergenerator
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: portnumbergenerator-service
  namespace: portnumbergenerator
  labels:
    app: portnumbergenerator
spec:
  type: ClusterIP
  selector:
    app: portnumbergenerator
    component: app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP

---
apiVersion: v1
kind: Service
metadata:
  name: portnumbergenerator-headless
  namespace: portnumbergenerator
  labels:
    app: portnumbergenerator
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: portnumbergenerator
    component: app
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: portnumbergenerator-hpa
  namespace: portnumbergenerator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: portnumbergenerator-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: portnumbergenerator-pdb
  namespace: portnumbergenerator
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: portnumbergenerator
      component: app

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: portnumbergenerator-sa
  namespace: portnumbergenerator
  labels:
    app: portnumbergenerator

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portnumbergenerator-ingress
  namespace: portnumbergenerator
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - portnumber.example.com
    secretName: portnumbergenerator-tls
  rules:
  - host: portnumber.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portnumbergenerator-service
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portnumbergenerator-netpol
  namespace: portnumbergenerator
spec:
  podSelector:
    matchLabels:
      app: portnumbergenerator
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
